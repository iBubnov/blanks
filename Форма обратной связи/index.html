<head>
	<meta charset="utf-8">
	<title>Форма обратной связи</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
</head>

<body>
    <a href="#poup" class="head-feedback open-poup">Обратная связь</a>
    <div class="hidden">
        <div id="poup" class="mfp-hide">
            <div class="succes">
                <span>Ваша заявка отправлена. Спасибо!</span>
            </div>

            <form action="" class="form">
                <input type="hidden" name="project_name" value="Имя проекта">
                <input type="hidden" name="admin_email" value="email админа">
                <input type="hidden" name="form_subject" value="от кого">
                        
                <input type="text" name="Name" required placeholder="Ваше имя">
                <input type="text" name="E-mail" required placeholder="Ваш email">
                <textarea type="text" name="message" cols="30" rows="10" required placeholder="Ваше сообщение"></textarea>
                <button>Отправить</button>
            </form>

            </div>
    </div>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
